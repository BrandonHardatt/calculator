<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Calculator</h1>
    <h1 id="display-el">0</h1>
    <button id="digit-btn" onclick="input(1)">1</button>
    <button id="digit-btn" onclick="input(2)">2</button>
    <button id="digit-btn" onclick="input(3)">3</button>
    <button id="operate-btn" onclick="setOperator('+')">+</button>
    <br>
    <button id="digit-btn" onclick="input(4)">4</button>
    <button id="digit-btn" onclick="input(5)">5</button>
    <button id="digit-btn" onclick="input(6)">6</button>
    <button id="operate-btn" onclick="setOperator('-')">-</button>
    <br>
    <button id="digit-btn" onclick="input(7)">7</button>
    <button id="digit-btn" onclick="input(8)">8</button>
    <button id="digit-btn" onclick="input(9)">9</button>
    <button id="operate-btn" onclick="setOperator('*')">*</button>
    <br>
    <button id="digit-btn" onclick="input(0)">0</button>
    <button id="clear-btn" onclick="clearInput()">AC</button>
    <button id="operate-btn" onclick="setOperator('=')">=</button>
    <button id="operate-btn" onclick="setOperator('/')">/</button>
    <br>
    <button id="result-btn">Result</button>
    <script src="index.js"></script>
    <h1 id="log-history"></h1>
</body>
</html>
